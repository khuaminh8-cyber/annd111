<title>Tiện ích mở rộng</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    /* ======= CHIA 1 HÀNG 2 KHỐI – TỰ CO GIÃN ======= */
    .container {
        display: grid;
        grid-template-columns: repeat(2, minmax(150px, 1fr)); /* 1 hàng 2 khối */
        gap: 20px;
        justify-items: center;
    }

    /* Dành cho màn hình rất nhỏ */
    @media (max-width: 450px) {
        .container {
            grid-template-columns: repeat(1, 1fr); /* 1 hàng 1 khối */
        }
    }

    .item {
        width: 100%;
        max-width: 200px; /* Giới hạn để không quá to */
        background: white;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        text-align: center;
        padding-bottom: 15px;
        transition: 0.2s;
        cursor: pointer;
        text-decoration: none;
        color: black;
    }

    .item:hover {
        transform: scale(1.05);
        border: 2px solid #2d8cf0;
    }

    .item img {
        width: 100%;
        height: 110px;
        border-radius: 10px 10px 0 0;
        object-fit: cover;
    }

    .name {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
        font-family: 'Inter', sans-serif;
    }
</style>
</head>
