<!DOCTYPE html>

<head>

<title>Tiện ích mở rộng</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
        justify-items: center;
    }

    .item {
        width: 180px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        text-align: center;
        padding-bottom: 15px;
        transition: 0.2s;
        cursor: pointer;
        text-decoration: none;
        color: black;
    }

    .item:hover {
        transform: scale(1.05);
        border: 2px solid #2d8cf0;
    }

    .item img {
        width: 100%;
        height: 110px;
        border-radius: 10px 10px 0 0;
        object-fit: cover;
    }

    .name {
        margin-top: 10px;
        font-size: 20px;
        margin-top: 10px;
        font-weight: bold;
        font-family: 'Inter', sans-serif;
    }

    .price {
        color: #0077ff;
        margin-top: 5px;
    }
</style>
</head>
